<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1>POMODORO</h1>
        <div class="top">
            <p id="workbutton" class="btn activeBtn">Work</p>
            <p id="breakbutton" class="btn">Break</p>
        </div>
        <div class="timer">
            <div class="circle">
                <div class="time">
                    <p id="minutes">25</p>
                    <p>:</p>
                    <p id="seconds">00</p>
                </div>
            </div>
        </div>
        <div class="counter">
            <div class="start"><i class="fa-solid fa-play" id="startAndStopBtn"></i></div>
            <div class="reset"><i class="fa-solid fa-arrow-rotate-left" id="resetTime"></i></div>
            <div class="setting"><i class="fa-solid fa-gear" id="Settingbutton"></i></div>
        </div>
    </div>

    <div class="settings">
                <h1 class="changetiming" id="heading">Change Timing</h1>
        <div class="box">
            <div class="lines">
                <div id="work">
                    <h4 class="worktiming">Work</h4>
                </div>
                <div id="break">
                    <h4 class="worktiming">Break</h4>
                </div>
             </div>
            <div class="centerContent">
                <i class="fa-solid fa-plus increasebtn" id="focusTimeInc"></i>
                <input type="tel" id="focusTimeInput" disabled>
                <i class="fa-solid fa-minus increasebtn" id="focusTimeDec"></i>

                <i class="fa-solid fa-plus increasebtn" id="breakTimeInc"></i>
                <input type="tel" id="breakTimeInput" disabled>
                <i class="fa-solid fa-minus increasebtn" id="breakTimeDec"></i>
            </div>
            <div class="thirdline">
                <div id="min">
                    <h6>minutes</h6>
                </div>
                <div id="sec">
                    <h6>seconds</h6>
                </div>
             </div>   
            </div>
            <div class="endbuttons">
                <div>
                    <button type="button" class="resetbtn" id="resetoption">Reset Changes</button>
                </div>
                <button type="button" class="closebtn" data-bs-dismiss="modal">Close</button>
                <button type="button" class="savebtn" id="savingoption" data-bs-dismiss="modal">Save changes</button>
            </div>
        </div>
    

    <script src="./app.js"></script>
    
</body>

</html>
